    <script type="module">
      import { BooksComponents } from './BooksComponents.js';
      import { BookComponents } from './BookComponents.js';
      //definisi konfigurasi component
      const Home = { template: '<h1>Halaman Home</h1>' };
      const About = { template: '<h1>Halaman About</h1>' };
      // maping route path dengan component
      const routes = [
        { path: '/', component: Home, alias: '/home' },
        { path: '/about', component: About },
        { path: '/books', component: BooksComponents },
        { path: '/books/:id', component: BookComponent, props: true },
        { path: '*', redirect: '/' },
      ];
      // register routes pada objek router
      const router = new VueRouter({
        routes, // short 'routes: routes'
      });
      // register objek router pada objek vue
      var vm = new Vue({
        el: '#app',

      });
